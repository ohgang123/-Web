<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .btn-option {
        background-color: #FFE082; /* 파스텔톤 노란색 */
        border: none;
        color: #333;
        font-weight: bold;
        padding: 12px 24px;
        font-size: 18px;
        border-radius: 8px;
      }
    
      .btn-option:hover {
        background-color: #FFD54F; /* 조금 더 밝은 노란색 */
      }
    </style>
    
    <title>연서의 음식 취향 테스트</title>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-5">🍽 연서의 음식 취향 테스트 🍽</h1>
      <p class="text-center mb-4">
        연서의 음식 취향을 얼마나 잘 알고 있을까요? <br />
        아래 질문에 "1" 또는 "2"로 답해주세요!
      </p>
      <div class="row justify-content-center">
        <div class="col-10 col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title mb-4" id="question-number">질문 1</h2>
              <p class="card-text mb-4" id="question">
                연서가 지금 당장 먹고 싶은 것은?
              </p>
              <div class="d-grid gap-2">
                <button class="btn btn-option" type="button" id="yes-button">1</button>
              
                
                <button class="btn btn-option" type="button" id="no-button">2</button>
          
           
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
